<!DOCTYPE >
<html>
  <head>
    <title>Give_farm</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <ul>
        <li>
          <a href="home.html"
            >Home</a
          >
        </li>
        <li>
          <a
            class="active"
            href="give_farm.html"
            >Give Farm House</a
          >
        </li>
        <li>
          <a href="take_farm.html"
            >Take Farm House</a
          >
        </li>
        <li style="float: right">
          <a href="index.html">Login</a>
        </li>
      </ul>
      <br />
    </div>
    <div class="container">
      <form>
        <h1 align="center">Give Your Farm House On Rent Here...</h1>
        <h3 align="left" style="color: red">
          NOTE : * is a Required fieldset.
        </h3>

        <h2 class="heading">Personal Details</h2>

        <div class="row">
          <div class="col-25">
            <label for="fname">First Name</label>
            <label style="color: red">*</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your name.."
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your last name.."
            />
          </div>
        </div>

        <h2 class="heading">Farm House Details</h2>

        <div class="row">
          <div class="col-25">
            <label for="farmname">Name Of Farm House</label>
            <label style="color: red">*</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="farmname"
              name="farm_house_name"
              placeholder="Your Farm House Name.."
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="farmaddres">Farm House Address</label>
            <label style="color: red">*</label>
          </div>
          <div class="col-75">
            <textarea
              id="farmaddres"
              name="farm_house_addres"
              placeholder="Address.."
              style="height: 130px"
              required
            ></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="pincode">Pin Code</label>
            <label style="color: red">*</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="pincode"
              name="pin_code"
              placeholder="Pincode.."
              pattern="[0-9]{6}"
              required
            />
          </div>
        </div>
        <h3>Facilites</h3>
        <label class="chkbox"
          >Swiming Pool
          <input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
        </label>
        <label class="chkbox"
          >Kitchen
          <input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
        </label>
        <label class="chkbox"
          >Bathrooms
          <input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
        </label>
        <div class="row">
          <div class="col-25">
            <label for="no_of_room">Noumber Of Rooms</label>
          </div>
          <div class="col-15">
            <select id="no_of_room" name="no_of_room">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4 OR 4+</option>
            </select>
          </div>
        </div>

        <h2 class="heading">Personal Details</h2>

        <div class="row">
          <div class="col-25">
            <label for="contactpersonname">Contact Person Name</label>
            <label style="color: red">*</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="contactpersonname"
              name="contactpersonname"
              placeholder="Enter name of contact person.."
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="email">E-mail</label>
            <label style="color: red">*</label>
          </div>
          <div class="col-75">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter E-mail I'd.."
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="cnum1">Contact Number 1</label>
            <label style="color: red">*</label>
          </div>
          <div class="col-5">
            <input
              type="text"
              id="countrycode1"
              name="countrycode1"
              placeholder="Code"
            />
          </div>
          <div class="col-30">
            <input
              type="text"
              id="cnum1"
              name="cnum1"
              placeholder="Enter mobile number"
              pattern="[0-9]{10}"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="cnum2">Contact Number 2</label>
          </div>
          <div class="col-5">
            <input
              type="text"
              id="countrycode2"
              name="countrycode2"
              placeholder="Code"
            />
          </div>
          <div class="col-30">
            <input
              type="text"
              id="cnum2"
              name="cnum2"
              placeholder="Enter mobile number.."
              pattern="[0-9]{10}"
            />
          </div>
        </div>

        <br />
        <div class="row">
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </div>
  </body>
</html>
